<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="modal">
    <div id="modal-eliminar-usuario" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" ng-controller="baja_usuario">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <div id="modal-confirma-eliminar"
                                     class="alert alert-danger alert-info-modal text-center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="aceptar-eliminar-usuario"
                                ng-click="eliminaUsuarioBack()">Aceptar
                        </button>
                        <button type="button" class="btn btn-success" id="cerrar-eliminar-usuario" data-dismiss="modal">
                            Aceptar
                        </button>
                        <button type="button" class="btn btn-danger" id="cancelar-eliminar-usuario"
                                data-dismiss="modal">Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
